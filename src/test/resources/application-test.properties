# Test Configuration
spring.application.name=vendor-onboarding-test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Actuator for tests
management.endpoints.enabled-by-default=false

# Mail Configuration for Tests (Mock/Disabled)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.auth=false

# JWT Configuration for Tests
jwt.secret=testSecretKeyForJWTTokenGenerationThatMustBeLongEnoughForHS256AlgorithmToWorkProperly
jwt.expiration=86400000

# Logging for Tests
logging.level.com.example.springmssqlapi=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN
logging.level.org.h2=WARN

